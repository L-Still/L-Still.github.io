<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leslee Still's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Reset */
    body, h1, p {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background Color */
    body {
      background-color: #808080; /* Grey background */
    }

    /* Sticky Navigation Bar */
    html {
      scroll-behavior: smooth;
    }

    .navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-nav .nav-link {
      font-size: 1rem;
      margin: 0 10px;
      color: #fff;
      transition: color 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: #be82fa;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff; /* Changed to white */
      transition: color 0.3s ease-in-out;
    }

    .navbar-brand:hover {
      color: #be82fa;
    }

    /* About Section */
    .about-section {
      padding: 60px 20px;
      font-family: Arial, sans-serif;
      color: #fff; /* Changed text to white */
    }

    .about-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff; /* Heading in white */
    }

    .profile-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 5px solid #ccc;
      border-radius: 10px;
      margin-top: 60px;
    }

    .about-section p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Contact Section - (Optional: Can be removed) */
    .contact-section {
      background-color: #333;
      color: white;
      padding: 40px 20px;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
    }

    .contact-info {
      text-align: center;
    }

    .contact-info p {
      font-size: 1.2rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      background-color: #6e696a;
      padding: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Sticky Navigation Bar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: #333;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Leslee Still's Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- About Section -->
  <section class="about-section text-center">
    <div class="container">
      <img src="your-profile-image.jpg" alt="Your Profile" class="profile-image mb-4">
      <h1>About Me</h1>
      <p>
        Hello! Iâ€™m Leslee Still, a passionate developer who loves building creative and impactful projects.
        Welcome to my portfolio where I showcase my skills and work.
      </p>
    </div>
  </section>

  <!-- (Optional) Footer or Contact Section can be added later -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
