      margin: 0 10px;

      text-align: center;
    }

    .card {

    }

    .row.align-items-stretch .card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .row.align-items-stretch .card-img-top {
      height: 250px;
      object-fit: cover;
    }
    .row.align-items-stretch .card-body {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row.align-items-stretch .card-body .btn {
      margin-top: auto;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333; /* ensure visible on white */
    }

    .btn {

    }
